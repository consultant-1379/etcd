{{- if .Values.brAgent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "eric-data-distributed-coordinator-ed.agentName" . }}-headless
  labels:
    {{- include "eric-data-distributed-coordinator-ed.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-distributed-coordinator-ed.annotations" . | nindent 4 }}
spec:
{{- if or (eq (include "eric-data-distributed-coordinator-ed.internalIPFamily" .) "IPv4") (eq (include "eric-data-distributed-coordinator-ed.internalIPFamily" .) "IPv6") }}
  # ipFamilies was introduced in K8s v1.20
  ipFamilies: [{{- include "eric-data-distributed-coordinator-ed.internalIPFamily" . | quote }}]
  ipFamilyPolicy: SingleStack
{{- else }}
  ipFamilyPolicy: PreferDualStack
{{- end }}
  type: ClusterIP
  clusterIP: None
  selector:
{{- include "eric-data-distributed-coordinator-ed.agent.selectorLabels" . | indent 4 }}
{{ end }}
